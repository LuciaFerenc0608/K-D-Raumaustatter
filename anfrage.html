<div class="contact">
    <h2>Kontaktieren Sie uns</h2>
    <p>Haben Sie Fragen oder möchten Sie ein Angebot anfordern? Füllen Sie bitte das folgende Formular aus, und wir werden uns so schnell wie möglich bei Ihnen melden.</p>
</div>
    <div class="contact__item">

						<h2>Kontaktformular</h2>

						<form action="https://submit-form.com/vfbIxxPZf" method="post" >

                            <input
		               type="hidden"
		               name="_redirect"
		               value="DankeFurIhreAnfrage!WirWerdenUnsInKurzeBeiIhnenMelden."
	                     />

							<div class="form-field">
								<label for="jmeno" class="required">Name und Nachname</label>
								<input type="text" name="jmeno" id="jmeno" required>
							</div>

							<div class="form-field">
								<label for="email" class="required">E-mail</label>
								<input type="email" name="email" id="email" required>
							</div>

							<div class="form-field">
								<label for="telefon">Handynummer/Telefon</label>
								<input type="tel" name="telefon" id="telefon">
							</div>

							<div class="form-field">
								<label for="zprava" class="required">Nachricht</label>
								<textarea name="zprava" id="zprava" rows="6" required></textarea>
							</div>

							<div class="consent">
								<input type="checkbox" id="consent" name="consent" required>
								<label for="consent">Ich stimme der Verarbeitung meiner Daten gemäß der <a href="/datenschutz">Datenschutzerklärung</a> zu.</label>
                        	</div>
							
							<button class="button" type="submit">Nachricht absenden</button>

						</form>

					</div>
