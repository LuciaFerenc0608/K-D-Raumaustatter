<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZWEI GESTALTEN Galerie</title>
   <link rel="stylesheet" href="/css/style.css">

   <link rel="stylesheet" href="/css/glide.core.min.css">
	<link rel="stylesheet" href="/css/glide.theme.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="phone-number">
            <a href="/kontakt"> 
            <img class="phoneicon" src="/images/phoneicon.png" alt="Telefon Icon"></a>
        

        </div>
        <img class="logo" src="/images/logo.jpeg" alt="Firmenlogo">
   
   

  <nav class="menu">
			<ul>
				<li><a href="/">Über uns</a></li>
				<li><a href="/leistungen">Leistungen</a></li>
				<li><a href="/galerie">Galerie</a></li>
				<li><a href="/kontakt">Kontakt</a></li>
                <li><a href="/anfrage">Anfrage senden</a></li>
                <li><a href="/impressum">Impressum</a></li>
			</ul>
		</nav>
 </header>


<div class="glide">
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides" > 
        <li class="glide__slide"><img src="/images/imagesgalerie/bild1.jpg" alt="Foto 1"></li>
        <li class="glide__slide"><img src="/images/imagesgalerie/bild2.jpg" alt="Foto 2"></li>
        <li class="glide__slide"><img src="/images/imagesgalerie/bild3.jpg" alt="Foto 3"></li>
        <li class="glide__slide"><img src="/images/imagesgalerie/bild4.jpg" alt="Foto 4"></li>
        <li class="glide__slide"><img src="/images/imagesgalerie/bild5.jpg" alt="Foto 5"></li>
        <li class="glide__slide"><img src="/images/imagesgalerie/bild6.jpg" alt="Foto 6"></li>
        <li class="glide__slide"><img src="/images/imagesgalerie/bild7.jpg" alt="Foto 7"></li>
        <li class="glide__slide"><img src="/images/imagesgalerie/bild8.jpg" alt="Foto 8"></li>
        <li class="glide__slide"><img src="/images/imagesgalerie/malen1.jpg" alt="Foto 9"></li>
        <li class="glide__slide"><img src="/images/imagesgalerie/malen2.jpg" alt="Foto 10"></li>
        <li class="glide__slide"><img src="/images/imagesgalerie/malen3.jpg" alt="Foto 11"></li>
        <li class="glide__slide"><img src="/images/imagesgalerie/malen4.jpg" alt="Foto 12"></li>
        <li class="glide__slide"><img src="/images/imagesgalerie/malen5.jpg" alt="Foto 13"></li>
     </ul>
  </div>

  <div class="glide__arrows" data-glide-el="controls">
    <button class="glide__arrow glide__arrow--left" data-glide-dir=">">zurück</button>
    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">weiter</button>
    
  </div>



  <div class="glide__bullets" data-glide-el="controls[nav]">
    <button class="glide__bullet" data-glide-dir="0"></button>
    <button class="glide__bullet" data-glide-dir="1"></button>
    <button class="glide__bullet" data-glide-dir="2"></button>
    <button class="glide__bullet" data-glide-dir="3"></button>
    <button class="glide__bullet" data-glide-dir="4"></button>
    <button class="glide__bullet" data-glide-dir="5"></button>
    <button class="glide__bullet" data-glide-dir="6"></button>
    <button class="glide__bullet" data-glide-dir="7"></button>
    <button class="glide__bullet" data-glide-dir="8"></button>

    <button class="glide__bullet" data-glide-dir="11"></button>
    <button class="glide__bullet" data-glide-dir="12"></button>
    <button class="glide__bullet" data-glide-dir="13"></button>
   
   
    </div>
  </div>

<footer>
    <p>© 2025 </p>
  <p>ZWEI GESTALTEN</p>
  </footer>


<script src="/glide.min.js"></script>

<script>
  new Glide('.glide', {
	autoplay:2000, 
  startAt:0, 
  type:'carousel',
  perView:1,
	}).mount()
</script>
